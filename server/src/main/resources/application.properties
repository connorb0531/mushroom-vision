spring.application.name=mushroom-vision

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mushroom_vision
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ML Integration (Python subprocess)
ml.python.path=python3
ml.predict.script.path=${PROJECT_ROOT:}/ML/predict.py
ml.model.path=${PROJECT_ROOT:}/ML/mushroom_cnn_model.pth
ml.process.timeout.ms=15000
